  <body>

    <!-- Fixed navbar -->
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="http://github.com/evothings/ecraft2learn"><strong>Arduinobot Client</strong></a>
        </div>
        <ul class="nav navbar-nav navbar-right">
          <li><img src="assets/img/eCraft2Learn-Final0.1.png" height="50" /></li>
        </ul>
      </div>
    </nav>

    <div class="container theme-showcase"  role="main">

      <div class="row">
        <div class="form-group col-sm-6">
          <label for="server">MQTT server</label>
          <input type="text" class="form-control" id="server" aria-describedby="serverHelp" placeholder="Enter hostname" value="localhost">
          <small id="serverHelp" class="form-text text-muted">This is typically the Raspberry pi, <strong>raspberrypi.local</strong></small>
        </div>
        <div class="form-group col-sm-6">
          <label for="verify">Actions</label></br>
          <button type="button" id="verify" class="btn btn-default" data-placement="bottom" title="Submit the source code for compilation">Verify F5</button>
          <button type="button" id="upload" class="btn btn-default" data-placement="bottom" title="Both compiles and flashes an arduino board">Upload F6</button>          
        </div>
      </div>

      <div id="alerts"></div>

      <form>
      <div class="form-group">
        <label for="code">Sketch source code</label>
        <textarea id="code" name="code" aria-describedby="codeHelp" >
/*
 * Author: Göran Krampe
 */

void setup() {
  pinMode(13, OUTPUT);
}

void loop() {
  led_on();
  delay(1000);
  led_off();
  delay(1000);
}

void led_on() {
  digitalWrite(13, 1);
}

void led_off() {
  digitalWrite(13, 0);
}
        </textarea>
        <small id="codeHelp" class="form-text text-muted">This is your ino sketch source code</small>
      </div>
    </div> <!-- /container -->
  </form>

    <script src="assets/js/ie10-viewport-bug-workaround.js"></script>

      <span id="alert-message"></span>
    </div>
